<figure class="image">
  {% if include.link %}
    <a href="{{ include.link }}" target="_blank" rel="noopener">
      <img src="{{ include.url }}" alt="{{ include.description }}">
    </a>
  {% else %}
    <img src="{{ include.url }}" alt="{{ include.description }}">
  {% endif %}
  <figcaption style="text-align: center; font-style: italic;">{{ include.description }}</figcaption>
</figure>
