---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {% if page.date %}
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
      {% endif %}
      {% if page.author %}
        • {{ page.author }}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {% include anchor_headings.html html=content anchorBody="¶" %}
  </div>

</article>
